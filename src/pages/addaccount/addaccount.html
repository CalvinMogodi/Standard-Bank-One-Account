<ion-header>
  <ion-navbar>
    <ion-title>Add Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card style="height: 150px;">
        <img src="../../assets/imgs/superman.png" />
        <button (click)="openeditprofile()" style="margin-top: -73px;" class="btn" ion-button block >Select Card Image</button>
    </ion-card>
        <ion-card-content>            
                <ion-list>
                    <ion-item>
                        <ion-label>Title</ion-label>
                        <ion-select >
                          <ion-option *ngFor="let method of titles">{{method}}</ion-option>
                      </ion-select>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>Name</ion-label>
                        <ion-input type="text" ></ion-input>
                      </ion-item>                      
                    <ion-item>
                        <ion-label floating>Surname</ion-label>
                        <ion-input  type="text" ></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>Event Date</ion-label>       
                        <ion-datetime displayFormat="YYYY/MM/DD" [min]="min" [max]="max" style="    border-bottom: solid 1px lightgray;"></ion-datetime>
                    </ion-item>
                    <ion-item>
                        <ion-label>Select Benefits</ion-label>
                        <ion-select multiple>
                          <ion-option  *ngFor="let method of benefits">{{method}}</ion-option>
                      </ion-select>
                    </ion-item>
                    <ion-item no-lines>
                        <button (click)="addAccount()" ion-button color="secondary" block class="btn">Save Account</button>
                    </ion-item>
                </ion-list> 
        </ion-card-content>
</ion-content>
